<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Map - CityPulse</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="logo">CityPulse</h1>
            <ul class="nav-menu">
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="alerts.html">Alerts</a></li>
                <li><a href="map.html" class="active">City Map</a></li>
                <li><a href="feedback.html">Feedback</a></li>
            </ul>
        </div>
    </nav>

    <main class="map-container">
        <section class="map-header">
            <h2>Interactive City Map</h2>
            <p>Hover to preview • Click for detailed information</p>
        </section>

        <div class="map-info-bar">
            <div class="info-item">
                <span class="info-label">Zones</span>
                <span class="info-value">9</span>
            </div>
            <div class="info-item">
                <span class="info-label">Population</span>
                <span class="info-value">2.4M</span>
            </div>
            <div class="info-item">
                <span class="info-label">Area</span>
                <span class="info-value">650 km²</span>
            </div>
        </div>

        <section class="map-section">
            <div class="map-wrapper">
                <svg class="city-map" viewBox="0 0 1000 700" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <filter id="shadow">
                            <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
                        </filter>
                    </defs>

                    <!-- Outer Hexagon Boundary -->
                    <polygon class="boundary" 
                             points="300,120 700,120 850,350 700,580 300,580 150,350"
                             fill="none" 
                             stroke="rgba(91, 141, 239, 0.6)" 
                             stroke-width="3"/>

                    <!-- Zone 1: North -->
                    <polygon class="zone" data-zone="north"
                             points="300,120 700,120 650,250 500,200 350,250"
                             fill="rgba(74, 222, 128, 0.8)" 
                             stroke="white" 
                             stroke-width="2"/>
                    <text x="500" y="190" class="label">North Zone</text>

                    <!-- Zone 2: Northeast -->
                    <polygon class="zone" data-zone="northeast"
                             points="700,120 850,350 720,350 650,250"
                             fill="rgba(251, 191, 36, 0.8)" 
                             stroke="white" 
                             stroke-width="2"/>
                    <text x="740" y="260" class="label">Northeast</text>

                    <!-- Zone 3: East -->
                    <polygon class="zone" data-zone="east"
                             points="850,350 720,350 720,450 700,580"
                             fill="rgba(239, 68, 68, 0.8)" 
                             stroke="white" 
                             stroke-width="2"/>
                    <text x="760" y="430" class="label">East Zone</text>

                    <!-- Zone 4: Southeast -->
                    <polygon class="zone" data-zone="southeast"
                             points="700,580 650,500 550,520 500,580"
                             fill="rgba(236, 72, 153, 0.8)" 
                             stroke="white" 
                             stroke-width="2"/>
                    <text x="590" y="540" class="label">Southeast</text>

                    <!-- Zone 5: South -->
                    <polygon class="zone" data-zone="south"
                             points="500,580 350,500 300,580"
                             fill="rgba(167, 139, 250, 0.8)" 
                             stroke="white" 
                             stroke-width="2"/>
                    <text x="380" y="540" class="label">South Zone</text>

                    <!-- Zone 6: Southwest -->
                    <polygon class="zone" data-zone="southwest"
                             points="300,580 280,450 350,500"
                             fill="rgba(20, 184, 166, 0.8)" 
                             stroke="white" 
                             stroke-width="2"/>
                    <text x="300" y="510" class="label">Southwest</text>

                    <!-- Zone 7: West -->
                    <polygon class="zone" data-zone="west"
                             points="150,350 280,350 280,450 300,580"
                             fill="rgba(249, 115, 22, 0.8)" 
                             stroke="white" 
                             stroke-width="2"/>
                    <text x="240" y="430" class="label">West Zone</text>

                    <!-- Zone 8: Northwest -->
                    <polygon class="zone" data-zone="northwest"
                             points="150,350 300,120 350,250 280,350"
                             fill="rgba(59, 130, 246, 0.8)" 
                             stroke="white" 
                             stroke-width="2"/>
                    <text x="270" y="270" class="label">Northwest</text>

                    <!-- Zone 9: Central -->
                    <polygon class="zone" data-zone="central"
                             points="350,250 650,250 720,350 720,450 650,500 350,500 280,450 280,350"
                             fill="rgba(139, 92, 246, 0.85)" 
                             stroke="white" 
                             stroke-width="2.5"/>
                    <text x="500" y="375" class="label central-label">Central District</text>

                    <!-- Title -->
                    <text x="500" y="90" class="title">CITYPULSE METRO</text>
                </svg>

                <div class="tooltip" id="tooltip"></div>
            </div>

            <div class="legend">
                <h3>City Zones</h3>
                <div class="legend-items">
                    <div class="legend-item"><div class="color" style="background: rgba(139, 92, 246, 0.85);"></div>Central District</div>
                    <div class="legend-item"><div class="color" style="background: rgba(74, 222, 128, 0.8);"></div>North Zone</div>
                    <div class="legend-item"><div class="color" style="background: rgba(251, 191, 36, 0.8);"></div>Northeast</div>
                    <div class="legend-item"><div class="color" style="background: rgba(239, 68, 68, 0.8);"></div>East Zone</div>
                    <div class="legend-item"><div class="color" style="background: rgba(236, 72, 153, 0.8);"></div>Southeast</div>
                    <div class="legend-item"><div class="color" style="background: rgba(167, 139, 250, 0.8);"></div>South Zone</div>
                    <div class="legend-item"><div class="color" style="background: rgba(20, 184, 166, 0.8);"></div>Southwest</div>
                    <div class="legend-item"><div class="color" style="background: rgba(249, 115, 22, 0.8);"></div>West Zone</div>
                    <div class="legend-item"><div class="color" style="background: rgba(59, 130, 246, 0.8);"></div>Northwest</div>
                </div>
            </div>
        </section>

        <div class="modal" id="modal">
            <div class="modal-content">
                <span class="close-btn" id="close">&times;</span>
                <div id="modal-body"></div>
            </div>
        </div>
    </main>

    <script src="js/map.js"></script>
</body>
</html>
