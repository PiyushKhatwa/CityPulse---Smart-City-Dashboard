<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - CityPulse</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="logo">CityPulse</h1>
            <ul class="nav-menu">
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="alerts.html">Alerts</a></li>
                <li><a href="map.html">City Map</a></li>
                <li><a href="feedback.html" class="active">Feedback</a></li>
            </ul>
        </div>
    </nav>

    <main class="feedback-container">
        <section class="feedback-header">
            <h2>Citizen Connect</h2>
            <p>Your voice matters. Share your feedback with us.</p>
        </section>

        <section class="form-section">
            <form id="feedback-form" novalidate>
                <div class="form-group">
                    <label for="name">Full Name *</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name">
                    <span class="error-message" id="name-error"></span>
                </div>

                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" placeholder="your.email@example.com">
                    <span class="error-message" id="email-error"></span>
                </div>

                <div class="form-group">
                    <label for="category">Category *</label>
                    <select id="category" name="category">
                        <option value="">Select a category</option>
                        <option value="infrastructure">Infrastructure</option>
                        <option value="traffic">Traffic & Transport</option>
                        <option value="healthcare">Healthcare</option>
                        <option value="education">Education</option>
                        <option value="environment">Environment</option>
                        <option value="other">Other</option>
                    </select>
                    <span class="error-message" id="category-error"></span>
                </div>

                <div class="form-group">
                    <label for="message">Your Message *</label>
                    <textarea id="message" name="message" rows="6" placeholder="Share your feedback, suggestions, or report an issue..."></textarea>
                    <span class="error-message" id="message-error"></span>
                </div>

                <button type="submit" class="submit-btn">Submit Feedback</button>
            </form>
        </section>
    </main>

    <div class="success-modal" id="success-modal">
        <div class="success-modal-content">
            <div class="success-icon">âœ“</div>
            <h3>Thank You!</h3>
            <p>Your feedback has been submitted successfully.</p>
            <p class="follow-us">Follow us on social media:</p>
            <div class="social-links">
                <a href="#" class="social-link">Facebook</a>
                <a href="#" class="social-link">Twitter</a>
                <a href="#" class="social-link">Instagram</a>
                <a href="#" class="social-link">LinkedIn</a>
            </div>
            <button class="close-success-btn" id="close-success">Close</button>
        </div>
    </div>

    <script src="js/feedback.js"></script>
</body>
</html>
